<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="sign-up">
        <form   onsubmit="signup(event)">
          <h1>Create Account</h1>
 
          <input id="firstName" required placeholder="Enter firstName" type="text" onkeyup="namevalidation()">
          <span id="fncheck"></span>
    
          <input id="lastName" required placeholder="Enter LastName" type="text">
          <span id="lncheck"></span>
      

          <input id="birthDate" required placeholder="Enter birth date" type="date" >
          <span id="dcheck"></span>


        <input type="text" placeholder="Email" id="signup_email" onkeyup="emailvalidation()">
        <span id="emailcheck"></span>


    
        
                <div class="select-box">
                  <select id="Gender">
                    <option hidden>Gender</option>
                              <option>Male</option>
                              <option>Female</option>
                  </select>
                </div>
               
                <div class="select-box">
                  <select id="city">
                    <option hidden>Country</option>
                    <option>Amman</option>
                    <option>Ajlun</option>
                    <option>Irbid</option>
                    <option>Az Zarqa</option>
                  </select>
                </div>

        <input type="password" placeholder="Password" id="signup_password" onkeyup="passwordvalidation()">
        <span id="passcheck"></span>

            <input type="text" id="cpassword" placeholder="Confirm Psssword" onkeyup="confirmpassword()">
            <span id="cpasscheck"></span><br>

        <!-- <button>Sign Up</button> -->
        <input type="submit" id="signbutton" value="Signup">
      </form>
    </div>



    <div class="sign-in">

      <form onsubmit="login(event)">
        <h1>Sign In</h1>
        <!-- <div class="icons">
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div> -->
        <!-- <span>or use email password</span> -->





        <input type="text" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <p id="fncheck"></p><br>

        <!-- <a href="#">Forgot password</a> -->
        <!-- <button>Sign In</button> -->
        <input type="submit" id="loginbutton" value="Login">
      </form>
    </div>


    <div class="toogle-container">
      <div class="toogle">
        <div class="toogle-panel toogle-left">
          <h1>Welcome User!</h1>
          <p>If you already have an account</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toogle-panel toogle-right">
          <h1>Hello, User!</h1>
          <p>If you don't have an account</p>
          <button class="hidden" id="register">Sign Up</button>
          <!-- <input value="Sign Up" class="hidden" id="register"> -->

        </div>
      </div>
    </div>
  </div>
  <script src="log.js"></script>
</body>

</html>
