<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Profile.css">
</head>

<body>

    <div class="container">

        <div class="Box-1"></div>

        <section class="Main-Sec">

            <div class="StartProfile">

                <div class="Text-Image">
                    <div class="Img-1" id="Img-1"><img
                            src="./Images/close-up-portrait-of-smiling-handsome-young-caucasian-man-face-looking-at-camera-on-isolated-light-gray-studio-background-photo.jpg"
                            alt="" id="Image-Profile">
                    </div>
                    <div class="Text">
                        <h5 class="Name" id="Name">Bilal Taher Khasawneh</h5>
                        <p class="Email" id="Email">BelalTaher23@gmail.com</p>
                    </div>
                </div>

                <div class="container2">
                    <div class="folder">
                      <div class="front-side">
                        <div class="tip"></div>
                        <div class="cover"></div>
                      </div>
                      <div class="back-side cover"></div>
                    </div>
                    <label class="custom-file-upload">
                      <input class="title" type="file" id="image" onchange="showImage()" />
                      Choose a file
                    </label>
                  </div>

                <div id="Btn-1">

                    <button type="button" class="btn btn-primary" id="button-Form">Edit Profile</button>

                </div>

            </div>

            <div class="Form-1">
                <form action="">

                    <div class="AllInput">

                        <div class="Fill-One">

                            <label for="FName" class="Text_Name">First Name: </label> <br>
                            <input type="text" id="FName" disabled>

                        </div>

                        <div class="Fill-One">

                            <label for="LName" class="Text_Name">Last Name: </label> <br>
                            <input type="text" id="LName" value="Khasawneh" disabled>
                        </div>

                    </div>

                    <br> <br> <br>

                    <div class="AllInput EditMargin">

                        <div class="Fill-One">

                            <label for="Email" class="Text_Name">Email: </label> <br>
                            <input type="email" id="Email_1" value="belalkhasawneh97@gmail.com" disabled>

                        </div>

                        <div class="Fill-One">
                            <label for="Password" class="Text_Name">Password: </label> <br>
                            <input type="password" id="Password" value="Bilal123" disabled>
                        </div>



                    </div>


                    <br> <br> <br>

                    <div class="AllInput EditMargin">

                        <div class="Fill-1">

                            <label for="Date" class="Text_Name">Bairth Date: </label> <br>
                            <input type="date" id="Birth-Date" value="1997-04-04" disabled>

                        </div>


                        <div class="Fill-3">

                            <label for="City" class="Text_Name">City: </label> <br>
                            <input type="text" id="City" value="Amman" disabled>

                        </div>

                        <div class="Fill-2">


                            <div class="radio-input">
                                <label>
                                    <input value="Male" name="value-radio" id="Male" type="radio" disabled checked />
                                    <span>Male</span>
                                </label>
                                <label>
                                    <input value="Female" name="value-radio" id="Female" type="radio" disabled />
                                    <span>Female</span>
                                </label>
                                <span class="selection"></span>
                            </div>


                        </div>



                    </div>




                </form>
            </div>


        </section>



    </div>

    <form class="form" id="Form">
        <p class="title">Edit Profile</p>
        <p class="message">You can edit your profile from here.</p>
        <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" id="Edit-Fname">
                <span>First Name</span>
            </label>

            <label>
                <input required="" placeholder="" type="text" class="input" id="Edit-Lname">
                <span>Last Name</span>
            </label>
        </div>

        <label>
            <input required="" placeholder="" type="email" class="input" id="Edit-Email">
            <span>Email</span>
        </label>

        <label>
            <input required="" placeholder="" type="password" class="input" id="Edit-Password">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input" id="Edit-C_Password">
            <span>Confirm password</span>

        </label>
        <label>
            <input required="" placeholder="" type="text" class="input" id="Edit-City">
            <span>City</span>
        </label>
        <label>
            <input required="" placeholder="" type="date" class="input" id="Edit-Date">
        </label>
        <div class="radio-input">
            <label>
                <input type="radio" id="value-1" name="value-radio" value="1" />
                <span style="font-weight: bold;">Male</span>
            </label>
            <label>
                <input type="radio" id="value-2" name="value-radio" value="2" />
                <span style="font-weight: bold;">Female</span>
            </label>
            <span class="selection"></span>
        </div>
        <button class="submit" id="Save_Change">Save Change</button>
    </form>

    <div id="overlay" class="overlay"></div>

    <script src="./Profile.js"></script>
</body>

</html>
