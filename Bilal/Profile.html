<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Profile.css">
</head>

<body>

    <div class="container">

        <div class="Box-1"></div>

        <section class="Main-Sec">

            <div class="StartProfile">

                <div class="Text-Image">
                    <div class="Img-1"><img
                            src="./Images/close-up-portrait-of-smiling-handsome-young-caucasian-man-face-looking-at-camera-on-isolated-light-gray-studio-background-photo.jpg"
                            alt="" id="Image-Profile">
                    </div>
                    <div class="Text">
                        <h5 class="Name" id="Name">Bilal Taher Khasawneh</h5>
                        <p class="Email" id="Email">BelalTaher23@gmail.com</p>
                    </div>
                </div>

                <div id="Btn-1">

                    <a href="./EditProfile.html"><button type="button" class="btn btn-primary" id="button-Form">Edit Profile</button></a>
                    
                </div>

            </div>

            <div class="Form-1">
                <form action="">

                    <div class="AllInput">

                        <div class="Fill-One">

                            <label for="FName" class="Text_Name">First Name: </label> <br>
                            <input type="text" id="FName" disabled value="Bilal">

                        </div>

                        <div class="Fill-One">

                            <label for="LName" class="Text_Name">Last Name: </label> <br>
                            <input type="text" id="LName" disabled value="Khasawneh">
                        </div>

                    </div>

                    <br> <br> <br>

                    <div class="AllInput">

                        <div class="Fill-One">

                            <label for="Email" class="Text_Name">Email: </label> <br>
                            <input type="email" id="Email" disabled value="belalkhasawneh97@gmail.com">

                        </div>

                        <div class="Fill-One">
                            <label for="Password" class="Text_Name">Password: </label> <br>
                            <input type="password" id="Password" disabled value="Bilal123">
                        </div>



                    </div>


                    <br> <br> <br>

                    <div class="AllInput">

                        <div class="Fill-1">

                            <label for="Date" class="Text_Name">Bairth Date: </label> <br>
                            <input type="date" id="Date" disabled value="1997-04-04">

                        </div>

                        <div class="Fill-2">

                            <label for="Gender" class="Gender">Gender :</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" disabled checked>
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" disabled>
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>

                        </div>



                    </div>




                </form>
            </div>


        </section>



    </div>

    <script src="./Profile.js"></script>
</body>

</html>
