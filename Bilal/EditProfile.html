<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./EditProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="Main-Images">

            <div class="Block-Image">

                <h5>Profile Picture</h5>
                <hr>
                <div class="Image-2">
                    <img src="./Images/close-up-portrait-of-smiling-handsome-young-caucasian-man-face-looking-at-camera-on-isolated-light-gray-studio-background-photo.jpg"
                        alt="" id="Image-2">
                </div>
                <p class="Text-Image">JPG or PNG no larger than 5 MB</p>
                <div class="btn-3">

                    <button type="button" class="btn btn-primary" id="button-Form">Upload New Image</button>

                </div>

            </div>

            <div class="Form-1">

                <h5>Account Details</h5>
                <hr>

                <input type="text" placeholder="First Name" id="FName">
                <input type="text" placeholder="Last Name" id="LName">
                <br><br>
                <input type="email" placeholder="Email" id="Email">
                <br><br>
                <input type="password" placeholder="Password" id="Password">
                <br> <br>

                <input type="date" id="date1">

                <br><br>
                <div class="Gender">



                    <label for="Gender" class="Gender">Gender :</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1"checked>
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>

                </div>

                <div class="SaveChange">

                    <button type="button" class="btn btn-primary" id="button-Form">Save Change</button>

                </div>
                

            </div>

        </div>


    </div>


    <script src="./EditProfile.js"></script>

</body>

</html>
